
<div class="group-div">

    <mat-card>
    <div>
     <div class="logo">
      <img class="pl-2" id="img" mat-card-image src="../../../assets/Image/globe-with-wings-logo.jpg" alt="company logo">

     <h1>Sign In</h1>
     </div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <mat-form-field class="inputfield"  appearance="outline">
            <mat-label>Enter your store address</mat-label>
            <input matInput formControlName="name"  placeholder="Your store address"  >
            <span matSuffix>.os.com</span>

          </mat-form-field>
          <div id="errordiv" *ngIf="myForm.get('name').hasError('required') && myForm.touched && myForm.dirty">
            Oops, please provide a name!
          </div>


          <button type="submit" mat-raised-button color="primary">Next</button>
        </form>
      </div>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>


</div>
