<div class="py-5">
  <form class="example-form">

    <div class="form-set">
      <mat-form-field appearance="outline" class="form-items" >
        <mat-label>Status</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option *ngFor="let item of statuses" value="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-items" >
        <mat-label>Customer</mat-label>
        <input matInput placeholder="Customer">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Customer Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-items" >
        <mat-label>Receipt or Note</mat-label>
        <input matInput placeholder="Receipt or Note">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Fill in Receipt or Note</mat-hint>
      </mat-form-field>
      <div *ngIf="!togVal" id="action">
        <a class="action-item"(click)="togVal = !togVal" > {{ togVal ? 'More filters' : 'Less filters'}} </a>
       <div id="div-act-btn">
        <button id="act-btn" class="action-item" mat-raised-button color="primary">Search</button>
       </div>
      </div>

    </div>
    <div *ngIf="togVal" class="form-set">
      <mat-form-field appearance="outline" class="form-items" >
        <mat-label>Outlet</mat-label>
        <mat-select [formControl]="outletControl">
          <mat-option *ngFor="let item of outlets" value="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-items" >
        <mat-label>User</mat-label>
        <mat-select [formControl]="userControl">
          <mat-option *ngFor="let item of users" value="item">{{item}}</mat-option>

        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <mat-card>
        Choose a date range
                   <mat-form-field class="date" appearance="outline">
                       <input  matInput name="from" [matDatepicker]="pickerfrom" placeholder="From">
                       <mat-datepicker-toggle matSuffix [for]="pickerfrom"></mat-datepicker-toggle>
                       <mat-datepicker #pickerfrom></mat-datepicker>

                   </mat-form-field>

                   <mat-form-field class="date" appearance="outline">
                       <input  matInput name="to" [matDatepicker]="pickerto" placeholder="To">
                       <mat-datepicker-toggle matSuffix [for]="pickerto"></mat-datepicker-toggle>
                       <mat-datepicker #pickerto></mat-datepicker>

                   </mat-form-field>
           </mat-card>

      <div id="action">
        <a class="action-item"(click)="togVal = !togVal" > {{ togVal ? 'More filters' : 'Less filters'}} </a>
       <div id="div-act-btn">
        <button id="act-btn" class="action-item" mat-raised-button color="primary">Search</button>
       </div>
      </div>
    </div>
  </form>

  <mat-divider></mat-divider>

</div>
