<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <app-user-table-name></app-user-table-name> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Outlet">
      <th mat-header-cell *matHeaderCellDef> Outlet</th>
      <td mat-cell *matCellDef="let element"> {{element.Outlet}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Daily_Target">
      <th mat-header-cell *matHeaderCellDef> Daily Target </th>
      <td mat-cell *matCellDef="let element"> {{element.Daily_Target}} </td>
    </ng-container>


    <!-- #################### -->
    <ng-container matColumnDef="Weekly_Target">
      <th mat-header-cell *matHeaderCellDef> Weekly Target </th>
      <td mat-cell *matCellDef="let element"> {{element.Weekly_Target}} </td>
    </ng-container>

    <!-- #################### -->
    <ng-container matColumnDef="Last_Active">
      <th mat-header-cell *matHeaderCellDef>Last Active</th>
      <td mat-cell *matCellDef="let element"> {{element.Last_Active}} </td>
    </ng-container>

    <!-- #################### -->
    <ng-container matColumnDef="Enabled">
      <th mat-header-cell *matHeaderCellDef>Enabled</th>
      <td mat-cell *matCellDef="let element"> <app-user-table-enable></app-user-table-enable> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
